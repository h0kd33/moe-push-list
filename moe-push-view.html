<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-a11y-keys/iron-a11y-keys.html">

<link rel="import" href="bower_components/paper-styles/shadow.html">

<link rel="import" href="bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="emoji-anime.html">
<link rel="import" href="moe-emoji-selector.html">

<dom-module id="moe-push-view">
    <template>
        <style include="iron-flex iron-flex-alignment iron-positioning">
            :host {
                @apply(--layout-vertical);
                @apply(--layout-fixed-right);

                /** !! box-shadow cause android scroll bar position error  !! **/


                display: none;
                max-width: 97vw;
                background-color: white;
            }

            #container {
                position: relative;
                height: 100%;
            }
            #container::before {
                /* Tricks prevent shadow effect container scroller*/
                content: '';
                display: block;
                position: absolute;
                left: 30px;
                top: 0;
                bottom: 0;
                height: 100%;
                width: 30px;
                box-shadow: -30px 0px 10px 10px rgba(0, 0, 0, 0.1);
                transform: translate3d(0, 0, 0);
                z-index: -1;
            }
            #closeBtn {
                position: absolute;
                right: 100%;
                top: 0;
                color: silver;
                background-color: rgba(255,255,255,1);
                box-shadow: -5px 5px 15px 0px rgba(0, 0, 0, 0.1);
                padding: 3px;
            }
            /**
            *  Push List
            * */
            #pushList {
                max-width: 630px;
                min-width: 350px;
                --moe-push-list: {
                    border-bottom: 15px solid #EEE;
                    padding: 0 0 0 5px;
                }
            }

            /**
            *   Input
            * */
            #submitBtn {
                width: 40px;
                height: 40px;
                padding: 10px;
                background-color: silver;
                color: white;
                border-radius: 23px;
            }
            #submitBtn.inputting {
                background-color: maroon;
            }

            #input {
                padding: 2px 5px 0px 0;
                height: 70px;
                border-top: 1px solid silver;
                background-color: white;
            }
            #input > div{

            }
            #textInput {
                --paper-input-container: {
                    padding: 2px 5px 0px 0 ;
                }
            }
            #emojiSelectBtn{
                --paper-button: {
                    border: 1px solid silver;
                    padding: 3px 14px;
                    height: 24px;
                    overflow: hidden;
                    min-width: auto;
                    font-size: 13px;
                    text-transform: none;
                }
            }
            #emojiSelector {
                position: absolute;
                bottom: 72px;
                left: 0;
                right: 0;
            }
            .unselectable {
                -moz-user-select: none;
                -ms-user-select: none;
                -webkit-user-select: none;
                -webkit-touch-callout: none;
                user-select: none;
                -webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
            }
            .fix {
                /* ie flexbox bug fix*/
                -ms-flex: 1 auto;
                flex: 1 auto;
            }
        </style>

        <iron-a11y-keys id="a11y"
                        target="[[_enterTarget]]"
                        keys="enter"
                        on-keys-pressed="submit">
        </iron-a11y-keys>

        <div id="container" class="layout vertical" on-track="_handleTrack">
            <!-- 閱讀區 -->
            <moe-push-list expand id="pushList" data="[[data]]" max-view="{{data.length}}" class="flex layout vertical scroll"></moe-push-list>
            <paper-icon-button icon="icons:close" id="closeBtn" on-tap="hide"></paper-icon-button>

            <!--　輸入區　-->
            <div id="input" class="layout horizontal relative">
                <div class="layout vertical flex">
                    <div>
                        <paper-button id="emojiSelectBtn" on-tap="_showEmojiSelector">{{selectedEmoji}}
                        </paper-button>
                        <moe-emoji-selector id="emojiSelector"  emojis="like dislike surprise angry peep anime" selected-emoji="{{selectedEmoji}}"
                                            hidden$="[[_emojiSelectorHide]]"></moe-emoji-selector>
                    </div>
                    <div>
                        <paper-input id="textInput" label="輸入推文" char-counter maxlength="60" class="flex"
                                     value="{{inputtingText::input}}" no-label-float></paper-input>
                    </div>
                </div>
                <div class="layout vertical center-center">
                    <paper-icon-button id="submitBtn" class$="{{_computeSubmitClass(inputtingText)}}" icon="icons:send" on-tap="submit"></paper-icon-button>
                </div>

            </div>
        </div>

    </template>
    <script>
        (function () {
            'use strict';

            Polymer({

                is: 'moe-push-view',
                behaviors: [
                    Polymer.NeonAnimationRunnerBehavior
                ],
                properties: {
                    data: {
                        type: Array,
                        value: function () {
                            return [];
                        },
                        observer: '_dataChanged'
                    },
                    opened: {
                        type: Boolean,
                        value: false
                    },
                    inputtingText: { 
                        type: String
                    },
                    selectedEmoji: {
                        type: String,
                        value: '(^O^)'
                    },

                    _emojiSelectorHide: {
                        type: Boolean,
                        value: true
                    },
                    _enterTarget: {
                        type: Object,
                        value: function() {
                            return this.$.input;
                        }
                    },
                    animationConfig: {
                        value: function () {
                            return {
                                'entry': {
                                    // provided by neon-animation/animations/scale-up-animation.html
                                    name: 'slide-from-right-animation',
                                    node: this
                                },
                                'exit': [{
                                    // provided by neon-animation/animations/fade-out-animation.html
                                    name: 'fade-out-animation',
                                    node: this
                                },{
                                    name: 'slide-right-animation',
                                    node: this
                                }]
                            }
                        }
                    }
                },
                listeners: {
                    'neon-animation-finish': '_onNeonAnimationFinish'
                },

                /**
                 * Public Method
                 * */
                show: function () {
                    if(this.opened) return;
                    this.toggleAttribute( 'opened', true );
                    this.style.display = 'inline-block';
                    // run scale-up-animation
                    this.cancelAnimation();
                    this.playAnimation('entry');
                },
                hide: function () {
                    if(!this.opened) return;
                    this.toggleAttribute( 'opened', false );
                    // run fade-out-animation
                    this.cancelAnimation();
                    this.playAnimation('exit');
                },
                submit: function () {
                    // Input is empty => return
                    if (this.inputtingText.trim() === '') return;
                    // get index
                    var index = this.data[this.data.length - 1].index;
                    // 推文內容
                    var push = {
                        index: index + 1,
                        id: '#######',
                        text: this.inputtingText,
                        time: '00:00:00',
                        date: '00/00/00',
                        emoji: this.selectedEmoji,
                        emojiTail: '<'
                    };
                    this.push('data', push);
                    // claer input
                    this.inputtingText = '';
                    // scroll
                    this.async( function() {
                        this.$.pushList.scrollTop = 100 + this.$.pushList.$.container.offsetHeight;
                    }, 100);
                },

                /**
                 * Private Method
                 * */
                _dataChanged: function (e) {
                },
                _handleTrack: function (e) {
                    try {
                        // 只能由　Touch event 觸發
                        if(navigator.maxTouchPoints === 0 ) throw 'Not touch device';
                        if(navigator.msMaxTouchPoints === 0) throw 'Not touch device';
                        // 開啟時能觸發
                        if(this.opened === false) throw 'Viewer was closed';
                        // 排除 <moe-emoji-selector>
                        if(e.target.classList.contains('moe-emoji-selector')) throw 'Not trigger area';

                    } catch (err){ console.log(err); return }

                    var state = e.detail.state;
                    var dx = e.detail.dx;
                    var dy = e.detail.dy;
                    switch (true) {
                        case( state === 'start' ):
                            break;
                        case( state === 'track'):
                            break;
                        case( state === 'end' && dx > 60 && dy < 60 && dy > -60 ):
                            this.hide();
                            break;
                        default:
                            break;
                    }
                },
                _onNeonAnimationFinish: function () {
                    switch( this.opened ){
                        case true:
                            this.toggleAttribute( 'opened', true );
                            break;
                        case false:
                            this.toggleAttribute( 'opened', false );
                            this.style.display = 'none';
                            break;
                    }
                },
                _showEmojiSelector: function() {
                    this._emojiSelectorHide = this._emojiSelectorHide ? false : true ;
                },
                _computeSubmitClass: function(e) {
                    if (this.inputtingText.trim() === '') return '';
                    return 'inputting';
                },
            });

        })();
    </script>
</dom-module>
