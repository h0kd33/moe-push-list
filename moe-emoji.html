                 * 1. 可以分析每篇推文討論的情緒狀態
                 * 反對方
                 * 1. 表情符號的情緒表現很微妙　同樣是在笑　可能是讚也可能是你看看你　ㄏㄏ
                 * 2. 表情不一定是針對那篇文章，可能是推文的其他對象

                is: 'moe-emoji',

                properties: {
                    emojiSet: {
                        type: Object,
                        value: function() { return {}}
                    }
                },
                ready: function() {
                    var emojis = this.$.container.querySelectorAll('div');
                    var arr = [];
                    for(var i = 0; i < emojis.length; i++) {
                        var target = emojis[i];
                        arr.push({
                            type: target.getAttribute('type'),
                            emojis: target.innerText.replace(/ /g,'').split("\n").filter(function(n){ return n != "" })
                        });
                    }
                    this.set('emojiSet', arr);
                },

            })
        })();
