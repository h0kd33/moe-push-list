<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../moe-push/moe-push.html">
<dom-module id="moe-push-list">
    <style>
    :host {
        display: inline-block;
        box-sizing: border-box;
        outline: 1px solid gray;
        background-color: white;
        padding: 10px 0px;
    }
    
    #push-container {
        clear: both;
    }
    /* Custom Style : paper-checkbox */
    
    #checkbox {
        float: left;
        padding: 3px;
        --paper-checkbox-unchecked-color: var(--comment-color);
    }
    
    #checkbox::shadow #checkmark {
        display: none;
    }
    
    #checkbox::shadow #checkmark {
        display: none;
    }
    
    #checkbox::shadow #checkbox:not(.checked) {
        border-radius: 8px;
    }
    
    #checkbox::shadow #checkboxContainer {
        width: 12px;
        height: 12px;
        padding: 3px;
    }
    </style>
    <template>
        <template is="dom-repeat" items="[[datas]]">
            <div id="push-container">
                <paper-checkbox id="checkbox"></paper-checkbox>
                <moe-push id="push" kaomonji="(ﾟ∀ﾟ)：<" identity="[[item.identity]]" ip="[[item.ip]]" date="[[item.date]]" time="[[item.time]]">[[item.content]]</moe-push>
            </div>
        </template>
    </template>
</dom-module>
<script>

Polymer({

    is: 'moe-push-list',

    properties: {

    }
});
</script>
